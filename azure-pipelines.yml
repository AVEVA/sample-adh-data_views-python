trigger:
  batch: true
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - main
    always: true

resources:
  repositories:
    - repository: templates
      type: github
      name: osisoft/OSI-Samples
      endpoint: osisoft/OSI-Samples

variables:
  - template: '/miscellaneous/build_templates/variables.yml@templates'
  - name: CredFile
    value: config.ini
  - name: CredFileLibrary
    value: product-readiness.dataviews_python.ini
  - name: analysisProject
    value: DataViews_Python

jobs:
  - job: Tests
    strategy:
      matrix:
        linux:
          agentOS: Linux
        windows:
          agentOS: Windows_NT
    pool:
      name: 00-OSIManaged-Containers
      demands: Agent.OS -equals $(agentOS)
    steps:
      - template: '/miscellaneous/build_templates/config.yml@templates'
        parameters:
          fileOriginal: $(CredFile)
          fileLibrary: $(CredFileLibrary)

      - script: |
          sudo apt-get update
          sudo apt-get install python3.9 python3-pip
        displayName: 'Install Python 3.9'
        condition: eq(variables['Agent.OS'], 'Linux')

      - script: |
          echo Install test tools  
          pip install pytest
          echo Install requirements
          pip install -r requirements.txt
        displayName: 'Install dependencies'

      - script: python3.9 -m pytest --junit=junit/test-results.xml ./test.py
        condition: eq(variables['Agent.OS'], 'Linux')
        displayName: 'Run tests (Linux)'

      - script: python -m pytest --junit=junit/test-results.xml ./test.py
        condition: eq(variables['Agent.OS'], 'Windows')
        displayName: 'Run tests (Windows)'

      - task: PublishTestResults@2
        inputs:
          testResultsFiles: '**/test-*.xml'
          failTaskOnFailedTests: true
          testRunTitle: '$(Agent.JobName) on $(Agent.OS)'
        displayName: 'Publish test results'
        condition: always()

  - job: Analysis
    pool:
      name: 00-OSIManaged-Containers
      demands: Agent.OS -equals Windows_NT
    steps:
      - template: '/miscellaneous/build_templates/analysis.yml@templates'
        parameters:
          useRequirementsTxt: true
